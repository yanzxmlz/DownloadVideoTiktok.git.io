<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>TikTok Downloader</title>
<style>
body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:40px;}
input{width:80%;padding:8px;margin-right:8px}
button{padding:8px}
.result{margin-top:20px}
a.download{display:inline-block;padding:10px 14px;border-radius:8px;text-decoration:none;border:1px solid #333}
</style>
</head>
<body>
<h1>Downloader Video TikTok</h1>
<p>Masukkan URL TikTok (video) lalu klik <strong>Get</strong>.</p>


<input id="url" placeholder="https://www.tiktok.com/...." />
<button id="get">Get</button>


<div class="result" id="result"></div>


<script>
document.getElementById('get').addEventListener('click', async () => {
const url = document.getElementById('url').value.trim();
const r = document.getElementById('result');
r.innerHTML = 'Loading...';
try {
const resp = await fetch('/api/get-video', {
method: 'POST',
headers: { 'Content-Type': 'application/json' },
body: JSON.stringify({ url })
});
const data = await resp.json();
if (!resp.ok) throw data;
// Show link
r.innerHTML = `<p>Found video URL:</p><p><a class="download" href="${data.video}" target="_blank" rel="noopener">Download / Open video</a></p>`;
} catch (err) {
r.innerHTML = '<p style="color:red">Error: ' + (err && err.error ? err.error : (err.message || 'Unknown')) + '</p>';
}
});
</script>
</body>
  </html>
